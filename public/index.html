<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nomofomo&mdash;Because people want to hang out with you </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<style type="text/css">
		* {
			box-sizing: border-box;	
		}

		body {
			background: #ddd;
			font-family: Helvetica;
			line-height: 1.5;
			width: 100%;
		}

		.wrapper {
			margin: 0 auto;
			width: 85%;
			max-width: 600px;
			/*position: static;*/
		}

		.card {
			display: block;
			margin: 1rem -1rem;
			padding: 1rem;
			background: #fff;

			border-radius: 0.1rem;

			box-shadow: 0 0 0.5rem rgba(0,0,0,0.3);
			text-align: center;
		}

			.card--bottom {
				position: fixed;
				bottom: 0;
				margin-bottom: 0;
				/*width: 100%;*/
			}

			.card--hover {
				text-decoration: none;
			}

				.card--hover:hover {
					background: #fbfbfb;
				}

		.map {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}

		img {
			max-width: 60%;

		}

		input {
			display: block;
			width: 100%;
			padding: 1rem;
			border: 0;
			border-bottom: 0.1rem solid #333;
			font-size: 1rem;
		}

		label {
			text-align: left;
		}

		.button {
			background: 0;
			border: 0;
			border-radius: 0.1rem;
			padding: 2rem;
			font-size: inherit;
		}

			.button:hover {
				cursor: pointer;
			}

			.button--left {
				border-bottom-right-radius: 0;
				border-top-right-radius: 0;
			}

			.button--right {
				border-bottom-left-radius: 0;
				border-top-left-radius: 0;
			}

			.button--bad {
				color: #B31803;
				background: #eee;
			}

				.button--bad:hover {
					background: #bbb;
				}

			.button--good {
				background: #14B600;
				color: #fff;
			}

				.button--good:hover {
					background: #057A00;
				}
		.cf {
		    *zoom: 1;
		}

			.cf:before,
			.cf:after {
			    content: " ";
			    display: table;
			}

			.cf:after {
			    clear: both;
			}
		.third-width {
			width: 33%;
		}
	</style>
</head>
<body>
	<div id="entry">Loading...</div>

	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId      : '164408443898695',
				xfbml      : false,
				version    : 'v2.4'
			});
			
			FB.getLoginStatus(function() {
				var fbe = new Event("fb_init");
				document.dispatchEvent(fbe);
			});
		};

		(function(d, s, id){
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
	<script src="bundle.js"></script>
</body>
</html>
