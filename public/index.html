<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>No Mo' FOMO&mdash;Because people want to hang out with you </title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		* {
			box-sizing: border-box;	
		}

		body {
			background: #ddd;
			font-family: Helvetica;
			width: 100%;
		}

		.wrapper {
			margin: 0 auto;
			width: 85%;
			max-width: 600px;
			/*position: static;*/
		}

		.card {
			display: block;
			margin: 1rem -1rem;
			padding: 1rem;
			background: #fff;

			box-shadow: 0 0 0.5rem rgba(0,0,0,0.5);
			text-align: center;
		}

		.card--bottom {
			position: fixed;
			bottom: 0;
			/*width: 100%;*/
		}

		.map {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}

	</style>
</head>
<body>
	<div id="entry">Loading...</div>

	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId      : '164408443898695',
				xfbml      : false,
				version    : 'v2.4'
			});
			
			FB.getLoginStatus(function() {
				var fbe = new Event("fb_init");
				document.dispatchEvent(fbe);
			});
		};


		(function(d, s, id){
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
	<script src="bundle.js"></script>
</body>
</html>
