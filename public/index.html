	<style type="text/css">
		* {
			box-sizing: border-box;	
		}

		}

		.wrapper {
			margin: 0 auto;

			max-width: 600px;
			/*position: static;*/
		}

			display: block;
			margin: 1rem -1rem;
			padding: 1rem;

		}

			.card--bottom {

				bottom: 0;

			}

			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}
